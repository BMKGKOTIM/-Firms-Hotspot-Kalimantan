<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="icon" href="https://cdn.bmkg.go.id/Web/Logo-BMKG-new.png">
    <title>Firms Data Hotspot Kalimantan</title>
  </head>
  <body>
    <div class="container-md">
        <div class="card">
            <div class="card-header">
                <h2>FIRMS Data Hotspot Kalimantan</h2>
            </div>
            <div class="card-body">
               <div class="form">
                <div class="first-input">
                    <label for="dari">Tanggal</label>
                    <input  type="date" name="" id="dari">
                </div>
                <div class="second-input">
                  <label for="daerah">Wilayah</label>
                    <select name="" id="daerah">
                      <option value="110.76,-3.62,115.74,0.74">Kalteng</option>
                      <option value="113.75,-2.27,119.05,4.40">Kaltim</option>
                      <option value="114.37,-4.25,116.59,-1.50">Kalsel</option>
                    </select>
                </div>
                <div class="third-input">
                  <label for="jarak">Jarak Hari</label>
                    <select  name="" id="jarak">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                </div>
               </div>
               <div>
                   <a id="firms" onclick="ubahHref()" target="firmss" href=""><button class="btn btn-dark">Buka</button></a>
               
               </div>
            </div>
        </div>
    </div>

     <script src="js/index.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
